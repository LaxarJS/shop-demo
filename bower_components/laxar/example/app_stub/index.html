<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="IE=edge">
   <title>Portal</title>

   <!--
   Insert the following stylesheet link in your servlet code or copy of this file, if you want to use the
   merged version of the CSS file and adjust the theme correctly. Note that the data-ax-merged-css attribute
   is needed by the portal to find this link element and skip loading of all requested css files later.
   --><!--
   <link type="text/css" rel="stylesheet" data-ax-merged-css href="../../var/static/css/default.theme.css">
   -->


   <!--[if lt IE 9]>
   <script src="../lib/json/json2.js"></script>
   <script>
      var e = ("abbr,article,aside,audio,canvas,datalist,details," +
         "figure,figcaption,footer,header,hgroup,mark,menu,meter," +
         "nav,section,time,video").split(',');
      for (var i = 0; i < e.length; i++) {
         document.createElement(e[i]);
      }
   </script>
   <![endif]-->

   <style>

      #pageblocker {
         z-index: 100;
         position: fixed;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         background-color: white;
      }

   </style>
</head>

<body>
   <div id="pageblocker" data-ax-page-fade></div>

   <div data-ng-view style="display: none"></div>

   <div data-ax-page></div>

   <script src="require_configuration.js"></script>

   <!--
      the path in data-main is relative to the base url configured in require_configuration.js and thus
      should always point to includes/
   -->
   <script data-main="../var/build/optimized_init.js" src="../lib/requirejs/require.js"></script>
</body>
</html>
